<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Typing Spped Test App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field" />
      <div class="content-box">
        <h1 style="color: #333">Typing Speed Test App</h1>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p style="color: #333">Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p style="color: #333">Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p style="color: #333">WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p style="color: #333">CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button style="background: #4caf50">Try Again</button>
        </div>
        <div class="typing-text">
          <p></p>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="./js/paragraphs.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
