<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Morph Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container">
          <div class="form">
            <h2>Login Form</h2>
            <form>
              <div class="inputbox">
                <input type="text" placeholder="Username" />
              </div>
              <div class="inputbox">
                <input type="password" placeholder="Password" />
              </div>
              <div class="inputbox">
                <input type="submit" placeholder="username" />
              </div>
              <p class="forget">Forgot Password?</p>
              <p class="forget">Dont have an account ?</p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
