<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="CodeHim" />
    <title>T-Shirt Designer</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Demo CSS (No need to include it into your project) -->
    <link rel="stylesheet" href="demo.css" />
    <script
      src="https://code.jquery.com/jquery-2.1.3.min.js"
      integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM="
      crossorigin="anonymous"
    ></script>
    <script src="//res.cloudinary.com/demo-robert/raw/upload/magnifier.js"></script>
    <script src="//res.cloudinary.com/demo-robert/raw/upload/colorPicker.js"></script>
    <script
      src="//widget.cloudinary.com/global/all.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <main class="cd__main">
      <!-- Start DEMO HTML (Use the following code into your project)-->
      <div id="demoContainer">
        <div id="header">
          <h1>T-Shirt Designer</h1>
        </div>
        <div id="imageDemoContainer">
          <div id="preview"></div>
          <div id="mainImageLoading" class="hide"></div>
          <div id="mainImage">
            <img
              id="mainImageTag"
              src="https://res.cloudinary.com/demo-robert/image/upload/w_700/e_red:0/e_blue:0/e_green:0/l_hanging-shirt-texture,o_0,fl_relative,w_1.0/l_Hanger_qa2diz,fl_relative,w_1.0/Hanging_T-Shirt_v83je9.jpg"
              data-large-img-url="https://res.cloudinary.com/demo-robert/image/upload/e_red:0/e_blue:0/e_green:0/l_hanging-shirt-texture,o_0,fl_relative,w_1.0/l_Hanger_qa2diz,fl_relative,w_1.0/Hanging_T-Shirt_v83je9.jpg"
            />
          </div>
          <div id="imageThumbs">
            <ul id="thumbs">
              <li class="active" id="hangingThumb">
                <img
                  src="https://res.cloudinary.com/demo-robert/image/upload/w_75/e_red:0/e_blue:0/e_green:0/l_hanging-shirt-texture,o_0,fl_relative,w_1.0/l_Hanger_qa2diz,fl_relative,w_1.0/Hanging_T-Shirt_v83je9.jpg"
                />
              </li>
              <li id="layingThumb">
                <img
                  src="https://res.cloudinary.com/demo-robert/image/upload/w_75/e_red:0/e_blue:0/e_green:0/l_laying-shirt-texture,o_0,fl_relative,w_1.0/laying-shirt_xqstgr.jpg"
                />
              </li>
              <li id="modelThumb">
                <img
                  src="https://res.cloudinary.com/demo-robert/image/upload/w_75/e_red:0/e_blue:0/e_green:0/u_model2,fl_relative,w_1.0/l_heather_texture,o_0,fl_relative,w_1.0/shirt_only.jpg"
                />
              </li>
            </ul>
          </div>
        </div>
        <div id="demoInputContainer">
          <div class="inputSelections">
            <h2>Select a color:</h2>
            <ul id="colorList" class="swatches">
              <li class="active" id="ffffff">
                <img
                  src="//res.cloudinary.com/demo-robert/image/upload/w_30,h_30/l_heather_texture,o_0,w_30,h_30,c_crop/white-bar.jpg"
                />
              </li>
              <li id="47E8D2">
                <img
                  src="//res.cloudinary.com/demo-robert/image/upload/w_30,h_30/e_replace_color:47E8D2:60:white/l_heather_texture,o_0,w_30,h_30,c_crop/white-bar.jpg"
                />
              </li>
              <li id="DCA381">
                <img
                  src="//res.cloudinary.com/demo-robert/image/upload/w_30,h_30/e_replace_color:DCA381:60:white/l_heather_texture,o_0,w_30,h_30,c_crop/white-bar.jpg"
                />
              </li>
              <li id="702C3C">
                <img
                  src="//res.cloudinary.com/demo-robert/image/upload/w_30,h_30/e_replace_color:702C3C:60:white/l_heather_texture,o_0,w_30,h_30,c_crop/white-bar.jpg"
                />
              </li>
              <li id="E9C660">
                <img
                  src="//res.cloudinary.com/demo-robert/image/upload/w_30,h_30/e_replace_color:E9C660:60:white/l_heather_texture,o_0,w_30,h_30,c_crop/white-bar.jpg"
                />
              </li>
              <li id="A11D1F">
                <img
                  src="//res.cloudinary.com/demo-robert/image/upload/w_30,h_30/e_replace_color:A11D1F:60:white/l_heather_texture,o_0,w_30,h_30,c_crop/white-bar.jpg"
                />
              </li>
              <li id="897115">
                <img
                  src="//res.cloudinary.com/demo-robert/image/upload/w_30,h_30/e_replace_color:897115:60:white/l_heather_texture,o_0,w_30,h_30,c_crop/white-bar.jpg"
                />
              </li>
              <li id="598DE6">
                <img
                  src="//res.cloudinary.com/demo-robert/image/upload/w_30,h_30/e_replace_color:598DE6:60:white/l_heather_texture,o_0,w_30,h_30,c_crop/white-bar.jpg"
                />
              </li>
            </ul>
            <p><a href="#" onclick="addColor()">Add a custom color</a></p>
            <input type="text" id="full" />
          </div>
          <div class="inputSelections">
            <h2>Select a texture:</h2>
            <ul id="texture" class="swatches">
              <li id="flat" class="active">
                <img
                  src="//res.cloudinary.com/demo-robert/image/upload/w_30,h_30,e_red:0/e_green:0/e_blue:0/l_heather_texture,o_0,w_30,h_30,c_crop/white-bar.jpg"
                />
              </li>
              <li id="heatherTexture">
                <img
                  src="//res.cloudinary.com/demo-robert/image/upload/w_30,h_30,e_red:0/e_green:0/e_blue:0/l_heather_texture,o_30,w_30,h_30,c_crop/white-bar.jpg"
                />
              </li>
            </ul>
          </div>
          <div class="inputSelections">
            <h2>Add a logo:</h2>
            <ul id="logo-list" class="swatches">
              <li id="cloudinary-logo">
                <img
                  src="//res.cloudinary.com/demo-robert/image/upload/q_auto,f_auto,h_30/cloudinary-logo.jpg"
                />
              </li>
              <li id="fire">
                <img
                  src="//res.cloudinary.com/demo-robert/image/upload/q_auto,f_auto,h_30/fire.png"
                />
              </li>
            </ul>
            <p><a href="#" id="add_a_logo">Add a Custom Logo</a></p>
          </div>
          <div class="inputSelections">
            <h2>Add text:</h2>
            <select id="fontList">
              <option value="Arial">Arial</option>
              <option value="Georgia">Georgia</option>
              <option value="Sacramento">Sacramento</option>
              <option value="Roboto">Roboto</option>
              <option value="Montserrat">Montserrat</option>
              <option value="Bitter">Bitter</option>
            </select>
            <div id="textInputContainer">
              <input type="text" id="shirtText" />
              <input type="button" id="addText" value="Add Text" />
            </div>
          </div>
        </div>
      </div>
      <!-- END EDMO HTML (Happy Coding!)-->
    </main>
    <!-- Script JS -->
    <script src="script.js"></script>
    <!--$%analytics%$-->
  </body>
</html>
