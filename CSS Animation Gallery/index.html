<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-container">
      <h1>CSS Animations Gallery</h1>
      <div class="gallery">
        <div class="animation-box transition-animation">
          <p>Transition</p>
        </div>
        <div class="animation-box keyframes-animation">
          <p>Keyframes</p>
        </div>
        <div class="animation-box transform-animation">
          <p>Transform</p>
        </div>
        <div class="animation-box fade-in-animation">
          <p>Fade In</p>
        </div>
        <div class="animation-box pulse-animation">
          <p>Pulse</p>
        </div>
        <div class="animation-box slide-in-animation">
          <p>Slide In</p>
        </div>
        <div class="animation-box shake-animation">
          <p>Shake</p>
        </div>
        <div class="animation-box spin-animation">
          <p>Spin</p>
        </div>
        <div class="animation-box bounce-animation">
          <p>Bounce</p>
        </div>
        <div class="animation-box flip-animation">
          <p>Flip</p>
        </div>
        <div class="animation-box zoom-in-animation">
          <p>Zoom In</p>
        </div>
      </div>
    </div>
  </body>
</html>
