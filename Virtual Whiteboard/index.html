<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Whiteboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .draggable {
        cursor: move;
      }
    </style>
  </head>

  <body class="bg-green-100">
    <div class="flex justify-center items-center h-screen">
      <div class="max-w-3xl w-full bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-semibold mb-8 text-center">
          Virtual Whiteboard
        </h1>
        <div class="border border-green-300 rounded-lg mb-6 p-4 relative">
          <div class="flex justify-center items-center">
            <canvas id="whiteboard" width="700" height="500"></canvas>
          </div>
          <div class="absolute top-0 right-0 p-2">
            <button
              id="clearBtn"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
            >
              Clear
            </button>
            <button
              id="eraserBtn"
              class="ml-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
            >
              Eraser
            </button>
          </div>
        </div>
        <div class="flex justify-between items-center mb-4">
          <div class="relative flex items-center">
            <label for="toolSelect" class="mr-2"> Tool: </label>
            <select
              id="toolSelect"
              class="px-3 py-2 bg-gray-200 rounded-lg appearance-none"
            >
              <option value="pen">Pen</option>
              <option value="line">Line</option>
              <option value="rectangle">Rectangle</option>
              <option value="circle">Circle</option>
              <option value="text">Text</option>
            </select>
          </div>
          <div>
            <button
              id="saveBtn"
              class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
            >
              Save
            </button>
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              class="hidden"
            />
            <button
              id="imageBtn"
              class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600"
            >
              Insert Image
            </button>
          </div>
        </div>
        <div id="textInput" class="mb-4 hidden">
          <input
            type="text"
            id="textBox"
            class="border border-gray-300 rounded px-3 py-2 focus:outline-none"
          />
          <button
            id="textBtn"
            class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
          >
            Add Text
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
