<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text Animation Gallery</h1>

      <!-- Typing Effect -->
      <div class="animation typing">
        <h2>Typing Effect</h2>
        <div class="typing-text"></div>
      </div>

      <!-- Blinking Text -->
      <div class="animation blinking">
        <h2>Blinking Text</h2>
        <p class="blinking-text">This text blinks!</p>
      </div>

      <!-- Bouncing Letters -->
      <div class="animation bouncing">
        <h2>Bouncing Letters</h2>
        <p class="bouncing-text">Bounce</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
