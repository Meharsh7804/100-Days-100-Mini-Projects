<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="questionnaireForm">
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <div class="form-step active">
        <h2>Step 1</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <span class="tooltip">Please enter your full name.</span>
        <button type="button" class="next-btn">Next</button>
      </div>
      <div class="form-step">
        <h2>Step 2</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <span class="tooltip">Please enter a valid email address.</span>
        <button type="button" class="prev-btn">Previous</button>
        <button type="button" class="next-btn">Next</button>
      </div>
      <div class="form-step">
        <h2>Step 3</h2>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />
        <span class="tooltip">Please enter your age.</span>
        <button type="button" class="prev-btn">Previous</button>
        <button type="button" class="next-btn">Next</button>
      </div>
      <div class="form-step">
        <h2>Summary</h2>
        <div id="summary"></div>
        <button type="button" class="prev-btn">Previous</button>
        <button type="submit">Submit</button>
      </div>
    </form>

    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to submit the form?</p>
        <button id="confirmSubmit">Yes</button>
        <button id="cancelSubmit">No</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
